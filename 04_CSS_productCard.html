    <title>Product_Card</title>

        <div class="card_container">

            </div>
            <div class="card_02_info">
                <h2 class="brand">Brand</h2>
            <span class="product-options">
                <div class="item-count">
                    <button action="remove" class="remove">R</button>
                    <input type="text" value="01" class="item-quantity" style="width: 20px;">
                    <button action="add" class="add">A</button>
                </div>
            </span>
            </div>
            <h3>Price: $100</h3>
